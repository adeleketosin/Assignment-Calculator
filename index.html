<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="inner-container">
            <input type="text" placeholder="0" id="display">
            <!-- <textarea type="text" placeholder="0" id="display"></textarea> -->
        </div>
        <div class="inn-container">
            <div class="row first-row">
            </div>
            <div class="row">
                <button class="btns item1" onclick="display.value = eval(Math.cos(display.value).toFixed(4))"
                    target="#display">cos</button>
                <button class="btns item1" onclick="display.value = eval(Math.sin(display.value).toFixed(4))"
                    target="#display">Sin</button>
                <button class="btns item1" onclick="display.value = eval(Math.tan(display.value).toFixed(4))"
                    target="#display">tan</button>
                <button class="btns item1" onclick="display.value = eval(Math.log(display.value).toFixed(4))"
                    target="#display">log</button>
                    <button class="btns item1" onclick="display.value = eval(Math.sqrt(display.value,2).toFixed(4))"
                    target="#display">√</button>
            </div>
            <link rel="stylesheet" href="style.css">

            <div class="row">
                <button class="btns item2 tosin" >AC</button>
                <button class="btns item4" onclick="display.value = eval(display.value / 100)"
                    target="#display">%</button>
                    <button class="btns item4 tosin"   >(</button>
                <button class="btns item4 tosin" >)</button>
                <button class="btns item2 tosin">C</button>

            </div>
            <div class="row">
                <button class="btns item3 tosin"  >7</button>
                <button class="btns item3 tosin"  >8</button>
                <button class="btns item3 tosin"  >9</button>
                <button class="btns item4 tosin" id="star" onclick="multiply(this.id, display)" value="*">*</button>     
                <button class="btns item4 tosin" id='divide' onclick="multiply(this.id, display)" value="/">/</button>
            </div>
            <div class="row">
                <button class="btns item3 tosin">4</button>
                <button class="btns item3 tosin" >5</button>
                <button class="btns item3 tosin" >6</button>
                <button class="btns item4 tosin" id='minus' onclick="multiply(this.id, display)" value="-">-</button>
                <button class="btns item4" onclick="display.value = eval((Math.PI * display.value).toFixed(4))"
                    target="#display">π</button>
            <div class="row">
                <button class="btns item3 tosin">1</button>
                <button class="btns item3 tosin"  >2</button>
                <button class="btns item3 tosin"  >3</button>
                <button class="btns item4 tosin" id="plus" onclick="multiply(this.id, display)" value="+">+</button>
                <button class="btns item4" onclick="fact(display) += 'x!'" >x!</button>
            </div>
            <div class="row second-row">
                <button class="btns item3 tosin" >00</button>
                <button class="btns item3 tosin" >0</button>
                <button class="btns item3 tosin" id="dot" onclick="multiply(this.id, display)" value=".">.</button>
                <button class="btns item4" onclick="display.value = eval(Math.pow(display.value,2).toFixed(4))"
                    target="#display">xy</button>
                <button class="btns item5 tosin" id="equalto" >=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
